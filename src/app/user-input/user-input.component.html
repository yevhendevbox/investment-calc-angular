<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input type="text" id="initial-investment" name="initial-investment" [(ngModel)]="investmentData.initialInvestment"/>
    </p>

    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="text" id="annual-investment" name="annual-investment" [(ngModel)]="investmentData.annualInvestment"/>
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="expected-return" [(ngModel)]="investmentData.expectedReturn"/>
    </p>

    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="investmentData.duration"/>
    </p>
  </div>

  <p class="actions">
    <button type="submit">Calculate</button>
  </p>
</form>
